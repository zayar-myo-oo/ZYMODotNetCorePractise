<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Storage CRUD</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

  <link rel="stylesheet" href="./css/radial-popup.css">
  <link rel="stylesheet" href="./css/darkmode.css">
  <link rel="stylesheet" href="./css/eyes.css">
  <link rel="stylesheet" href="./material-design-click-ripple/dist/ripple.min.css">
  <link rel="stylesheet" href="./guided-tour-arrow/dist/guides.css">
  <style>
    .bubble {
      width: 100%;
      height: 100vh;
    }


    .container-background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;

    }

    body {
      position: relative;
      transition: all 0.6s;
    }


    body.dark {
      background-color: #030205;
      color: #fff;
    }

    /* add more items here */
  </style>

</head>

<body>
  <div class="position-relative">
    <div class="bubble"></div>
    <div class="eye-container">
      <div class='eyes'>
        <div class="eye">
          <span class="eye-lash up"></span>
          <span class="eye-retina"></span>
          <span class="eye-lash down"></span>
        </div>
        <div class="eye">
          <span class="eye-lash up"></span>
          <span class="eye-retina"></span>
          <span class="eye-lash down"></span>
        </div>
      </div>
    </div>
    <div class="container mt-5 z-3 float-start container-background ">
      <div class="row justify-content-center ">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">CRUD using local storage</h3>
            </div>
            <div class="card-body TextBox">
              Name:
              <input type="text" name="name" id="name" class="form-control" />
              <span class="text-danger" id="nameErr">Please fill this field.</span>
              <br />

              <button type="button" class="btn btn-success text-white mt-3 float-end " id="btnSave">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <table class="table text-center mt-3">
        <thead>
          <tr>
            <th>#</th>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="menu-container">
      <div class="menu-toggle-btn area">
        <i class="fa-solid fa-plus"></i>
      </div>
      <ul class="menu-list">
        <li class="menu-item">
          <a href="https://www.facebook.com/zayarmyo.oo.378/"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li class="menu-item">
          <a href="https://github.com/zayar-myo-oo#"><i class="fa-brands fa-github"></i></a>
        </li>
        <li class="menu-item">
          <a href="https://www.instagram.com/zayarmyo_oo/"><i class="fa-brands fa-square-instagram"></i></a>
        </li>
      </ul>
    </div>
    <div class="radio-btn" id="nightMode">
      <div class="radio-inner"></div>
    </div>
    <p><button class="btn" id="trigger">Start The Tour</button></p>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./animated-bubble-background/jquery.bubble.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./eyes-follow-mouse/jquery.eyes-follow-mouse.js"></script>
  <script src="./material-design-click-ripple/dist/ripple.min.js"></script>
  <script src="./guided-tour-arrow/dist/guides.min.js"></script>
  <script src="./js/guidesSetup.js"></script>
  <script src="./js/helper.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/radial-popup.js"></script>
  <script src="./js/darkmode.js"></script>
  <script src="./js/ripple.js"></script>
</body>

</html>
